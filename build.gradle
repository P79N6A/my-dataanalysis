apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'junit', name: 'junit', version: '4.12'
//    compile 'com.aliyun.odps:odps-sdk-mapred:0.27.2-public'
    compile 'com.aliyun.odps:odps-sdk-core:0.30.9-public'
    compile 'com.aliyun.odps:odps-mapred-bridge:0.27.2-public'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.aliyun.oss:aliyun-sdk-oss:3.1.0'
    compile 'com.aliyun.oss:aliyun-sdk-oss:3.1.0'
    compile 'org.dom4j:dom4j:2.0.2'
}
